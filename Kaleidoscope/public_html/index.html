<html>
    <head>
        <title>Kaleidoscope</title>
        
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Kaleidoscope Editor</h1>
            <div class="icon share"></div>
        </header>
        
        <div class="content">
            
            <div class="large">
                <canvas id="GLCanvas_Large"
                        width="600"
                        height="400">
                    Your browser does not support WebGL!
                </canvas>
            </div>
            
            <aside>
                <div class="controls"></div>
                <div class="small">
                    <canvas id="GLCanvas_Small"
                            width="300"
                            height="200">
                        Your browser does not support WebGL!
                    </canvas>
                </div>
            </aside>
        </div>
        
        <footer>
            <p>Copyright &copy; 2016 Sawyer Knoblich and Tyler Yamamoto, please don't steal our code.</p>
        </footer>
    </body>
</html>
